<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>
<!-- front 부분은 되도록이면 복사 붙여넣기 해주세요 -->
<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<form action="/notice/save" method="post" enctype="multipart/form-data">
    writer: <input type="text" name="noticeWriter"> <br>
    pass: <input type="text" name="noticePass"> <br>
    title: <input type="text" name="noticeTitle"> <br>
    contents: <textarea name="noticeContents" cols="30" rows="10"></textarea> <br>
    file: <input type="file" name="noticeFile"> <br>
    <input type="submit" value="글작성">
</form>

</body>
</html>
